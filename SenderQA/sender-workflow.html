<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender Workflow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .image-caption {
            text-align: center;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #3f51b5;
            color: white;
            font-size: 0.9rem;
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .fullscreen-overlay .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 25px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .fullscreen-overlay .close-btn:hover {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sender Workflow</h1>
    </header>

    <div class="image-container">
        <div>
            <img src="Sender components-WhatsApp.png" alt="Workflow Image 1">
            <div class="image-caption">Sender components for WhatsApp</div>
        </div>
        <div>
            <img src="Sender components-SMS, RCS & SoIP.png" alt="Workflow Image 2">
            <div class="image-caption">Sender components for SMS, RCS & SoIP</div>
        </div>
        <div>
            <img src="SMS_with_retry.png" alt="Workflow Image 3">
            <div class="image-caption">SMS Workflow with Retry</div>
        </div>
        <div>
            <img src="SMS_without_retry.png" alt="Workflow Image 4">
            <div class="image-caption">SMS Workflow without Retry</div>
        </div>
        <div>
            <img src="application_to_sender-master_communication.png" alt="Workflow Image 5">
            <div class="image-caption">Application to Sender Communication</div>
        </div>
    </div>

    <footer>
        <p>Author: Darshan Jain | © 2024</p>
    </footer>

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="close-btn" onclick="closeFullscreen()">×</button>
        <img id="fullscreenImage" src="" alt="Fullscreen Image">
    </div>

    <script>
        const overlay = document.getElementById('fullscreenOverlay');
        const fullscreenImage = document.getElementById('fullscreenImage');

        document.querySelectorAll('.image-container img').forEach(img => {
            img.addEventListener('click', () => {
                fullscreenImage.src = img.src;
                overlay.style.display = 'flex';
            });
        });

        function closeFullscreen() {
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
