<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        /* General Reset and Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        h1 {
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #0066cc;
            color: white;
            font-size: 2rem;
        }

        /* Table Container */
        .table-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Table Styling */
        table {
            width: 90%;
            max-width: 1200px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0066cc;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f2f9ff;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
      background: linear-gradient(to right, hsl(214, 82%, 51%), #0057c2);
      color: white;
      text-align: center;
      padding: 10px 20px;
      font-size: 14px;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
    }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Job Listings</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Automation Job Details</th>
                    <th>Jenkins Job Link</th>
                </tr>
            </thead>
            <tbody id="jobTableBody">
                <!-- Rows will be populated here -->
            </tbody>
        </table>
    </div>
    <footer>
        <p>Author: Darshan Jain | Â© 2024</p>
      </footer>

    <script>
        // Example JSON data
        const jobs = [
            { srNo: 1, Automation_Job_Details: "WA Sanity QA1", Jenkins_Job_Link: "" },
            { srNo: 2, Automation_Job_Details: "WA Regression QA1", Jenkins_Job_Link: "" },
            { srNo: 3, Automation_Job_Details: "SMS Sanity QA1", Jenkins_Job_Link: "" },
            { srNo: 4, Automation_Job_Details: "SMS Regression QA1", Jenkins_Job_Link: "" },
            { srNo: 5, Automation_Job_Details: "WA Sanity QA2", Jenkins_Job_Link: "" },
            { srNo: 6, Automation_Job_Details: "WA Regression QA2", Jenkins_Job_Link: "" },
            { srNo: 7, Automation_Job_Details: "SMS Sanity QA2", Jenkins_Job_Link: "" },
            { srNo: 8, Automation_Job_Details: "SMS Regression QA2", Jenkins_Job_Link: "" },
            { srNo: 9, Automation_Job_Details: "WA Sanity QA3", Jenkins_Job_Link: "" },
            { srNo: 10, Automation_Job_Details: "WA Regression QA3", Jenkins_Job_Link: "" },
            { srNo: 11, Automation_Job_Details: "SMS Sanity QA3", Jenkins_Job_Link: "" },
            { srNo: 12, Automation_Job_Details: "SMS Regression QA3", Jenkins_Job_Link: "" },
            { srNo: 13, Automation_Job_Details: "WA Sanity AWSQA", Jenkins_Job_Link: "" },
            { srNo: 14, Automation_Job_Details: "WA Regression AWSQA", Jenkins_Job_Link: "" },
            { srNo: 15, Automation_Job_Details: "SMS Sanity AWSQA", Jenkins_Job_Link: "" },
            { srNo: 16, Automation_Job_Details: "SMS Regression AWSQA", Jenkins_Job_Link: "" }
        ];

        // Function to populate table
        function populateTable(data) {
            const tableBody = document.getElementById("jobTableBody");
            data.forEach(job => {
                const row = document.createElement("tr");

                // Create and append Sr No
                const srNoCell = document.createElement("td");
                srNoCell.textContent = job.srNo;
                row.appendChild(srNoCell);

                // Create and append Job Name
                const Automation_Job_DetailsCell = document.createElement("td");
                Automation_Job_DetailsCell.textContent = job.Automation_Job_Details;
                row.appendChild(Automation_Job_DetailsCell);

                // Create and append Job Link
                const Jenkins_Job_LinkCell = document.createElement("td");
                const link = document.createElement("a");
                link.href = job.Jenkins_Job_Link;
                link.target = "_blank";
                link.textContent = "View Job";
                Jenkins_Job_LinkCell.appendChild(link);
                row.appendChild(Jenkins_Job_LinkCell);

                // Append row to table body
                tableBody.appendChild(row);
            });
        }

        // Populate the table with the example data
        populateTable(jobs);
    </script>
</body>

</html>
